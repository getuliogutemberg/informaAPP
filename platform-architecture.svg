<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#333">Arquitetura da Plataforma</text>
  
  <!-- Frontend Box -->
  <rect x="50" y="100" width="300" height="320" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="130" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#1565c0">Frontend</text>
  
  <!-- Frontend Components -->
  <rect x="80" y="150" width="240" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#0d47a1">React + TypeScript + Vite</text>
  
  <rect x="80" y="200" width="110" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="135" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Material UI</text>
  
  <rect x="210" y="200" width="110" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="265" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Framer Motion</text>
  
  <rect x="80" y="250" width="110" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="135" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Axios</text>
  
  <rect x="210" y="250" width="110" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="265" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Socket.IO Client</text>
  
  <rect x="80" y="300" width="110" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="135" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Leaflet</text>
  
  <rect x="210" y="300" width="110" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="265" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Mapbox</text>
  
  <rect x="80" y="350" width="240" height="40" fill="#bbdefb" stroke="#1e88e5" stroke-width="1" rx="5" ry="5"/>
  <text x="200" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0d47a1">Protected Routes</text>
  
  <!-- Backend Box -->
  <rect x="450" y="100" width="300" height="320" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="10" ry="10"/>
  <text x="600" y="130" font-family="Arial, sans-serif" font-size="22" font-weight="bold" text-anchor="middle" fill="#2e7d32">Backend</text>
  
  <!-- Backend Components -->
  <rect x="480" y="150" width="240" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="175" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#1b5e20">Node.js + Express</text>
  
  <rect x="480" y="200" width="110" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="535" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">MongoDB</text>
  
  <rect x="610" y="200" width="110" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="665" y="225" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">JWT</text>
  
  <rect x="480" y="250" width="110" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="535" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Socket.IO</text>
  
  <rect x="610" y="250" width="110" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="665" y="275" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">MSAL Node</text>
  
  <rect x="480" y="300" width="110" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="535" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Bcrypt.js</text>
  
  <rect x="610" y="300" width="110" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="665" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">Power BI</text>
  
  <rect x="480" y="350" width="240" height="40" fill="#c8e6c9" stroke="#43a047" stroke-width="1" rx="5" ry="5"/>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#1b5e20">RESTful API Endpoints</text>
  
  <!-- Connection Lines -->
  <line x1="350" y1="250" x2="450" y2="250" stroke="#757575" stroke-width="3" stroke-dasharray="10,5"/>
  <line x1="350" y1="270" x2="450" y2="270" stroke="#757575" stroke-width="3" stroke-dasharray="10,5"/>
  
  <!-- Connection Labels -->
  <rect x="370" y="230" width="60" height="25" fill="#eeeeee" stroke="#757575" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="247" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">HTTP</text>
  
  <rect x="370" y="275" width="60" height="25" fill="#eeeeee" stroke="#757575" stroke-width="1" rx="5" ry="5"/>
  <text x="400" y="292" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#424242">Socket</text>
  
  <!-- Database -->
  <ellipse cx="600" cy="440" rx="70" ry="30" fill="#d1c4e9" stroke="#673ab7" stroke-width="2"/>
  <text x="600" y="445" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#4527a0">MongoDB</text>
  
  <line x1="600" y1="420" x2="600" y2="380" stroke="#673ab7" stroke-width="2"/>
</svg>
